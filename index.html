<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./sass/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <title>Petits Plats</title>
</head>

<body>
<header class="banner">
    <div class="banner-logo">
        <img src="assets/logo.png" alt="logo" class="">
    </div>
    <div class="banner-content">
        <h1 class="banner-title">
            CHERCHEZ PARMI PLUS DE 1500 RECETTES <br> DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
        </h1>
        <div class="banner-content__search-form-wrapper">
            <input class="form-search" id="search-form-input" type="text"
                   placeholder="Rechercher une recette, un ingrédient, ..." aria-label="search-field">
            <button class="form-search__button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>
</header>

<main class="main">
    <section class="section-dropdown">
        <h2 class="title-section"> recette</h2>
        <article class="dropdown-filter" id="ingredient-dropdown">
            <div class="dropdown-filter__header">
                <h5>Ingrédients</h5>
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="dropdown-filter__content close">
                <div class="dropdown-filter__input-wrapper">
                    <label for="ingredients">
                        <input type="text" id="ingredients" class="dropdown-filter__input"><i
                            class="fa-solid fa-magnifying-glass"></i>
                    </label>
                </div>
                <ul class="dropdown-filter__list" id="ingredients-list" data-field="ingredients">
                </ul>
            </div>
        </article>
        <article class="dropdown-filter" id="appareils-dropdown">
            <div class="dropdown-filter__header">
                <h5>Appareils</h5>
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="dropdown-filter__content close">
                <div class="dropdown-filter__input-wrapper">
                    <label for="appareils">
                        <input type="text" id="appareils" class="dropdown-filter__input"><i
                            class="fa-solid fa-magnifying-glass"></i>
                    </label>
                </div>
                <ul class="dropdown-filter__list" id="appareils-list" data-field="appliance">
                </ul>
            </div>
        </article>
        <article class="dropdown-filter" id="ustensiles-dropdown">
            <div class="dropdown-filter__header">
                <h5>Ustensiles</h5>
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="dropdown-filter__content close">
                <div class="dropdown-filter__input-wrapper">
                    <label for="ustensiles">
                        <input type="text" id="ustensiles" class="dropdown-filter__input"><i
                            class="fa-solid fa-magnifying-glass"></i>
                    </label>
                </div>
                <ul class="dropdown-filter__list" id="ustensiles-list" data-field="ustensils">
                </ul>
            </div>
        </article>
        <div class="number-totals">
            <p class="number">
            </p>
            <p class="recipe">recettes </p>
        </div>
    </section>
    
    <section class="section-tags">
        <h2 class="title-section"> recette</h2>
    </section>

    <section class="section-recipes" id="cards-recipe">
        <h2 class="title-section"> recettes</h2>
    </section>
</main>

<script type="module" src="scripts/index.js"></script>
</body>
</html>
