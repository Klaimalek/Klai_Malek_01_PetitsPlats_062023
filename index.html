<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./sass/style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <title>Petits Plats</title>
  </head>
  <body>
    <header role="banner">
      <div class="background-header">
        <img
          src="./assets/images/Recette03.jpg"
          alt="background__header"
          class="background-img-header"
        />
      </div>
      <div class="title-header">
        CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
      </div>
      <div class="search-form">
        <input
          class="form-search"
          id="search-form-input"
          type="text"
          placeholder=".Rechercher une recette, un ingrédient, ..."
          aria-label=".form-control-lg example"
        />
        <div class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="header-sous-titre">
          <p class="sous-titre">LES PETITS PLATS</p>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="section-recipies" id="cards-recipe"></section>
    </main>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
